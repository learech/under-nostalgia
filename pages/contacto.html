    <main class="mainContacto">

        


        <form class="formulario">
            <div class="contenedorForm">

                 <h3>Completa el formulario y te contactaremos a la brevedad</h3>

                <div class="contactoInput">
                    <label for="name">Nombre y apellido:</label>
                    <input type="text" placeholder="Completa tu nombre" id="name" name="name">
                </div>

                <div class="contactoInput">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="Tu dirección de e-mail" id="email" name="email">
                </div>

                <div class="contactoInput">
                    <label for="address">Dirección:</label>
                    <input type="text" placeholder="Tu domicilio" id="address" name="address">
                </div>

                <div class="contactoInput">
                    <label for="phone">Teléfono:</label>
                    <input type="text" placeholder="Tu número telefónico" id="phone" name="phone">
                </div>

                <div class="contactoRadio">

                    <p class="label">Género:</p>

                    <input type="radio" name="gender" id="man" value="man">
                    <label for="man">Hombre</label>

                    <input type="radio" name="gender" id="woman" value="woman">
                    <label for="woman">Mujer</label>

                    <input type="radio" name="gender" id="woman" value="woman">
                    <label for="woman">Otro</label>

                </div>

                <div class="contactoCheckbox">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>

                <div class="botonContenedor">
                    <button type="submit">Enviar</button>
                </div>

            </div>
        </form>

    </main>
